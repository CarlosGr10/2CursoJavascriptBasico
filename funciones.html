    <script>

        function saludo(nombre){
            console.log("HOLA QUE TENGAS UN BUEN DIA " + nombre);
        }

        saludo("Carlos");

        /* return ejecuta valores , para poder reutilizar las funciones 
        o gurdarlo en una variable */ 

        function suma(num1,num2){
            return num1 + num2;
        }

        console.log(suma(1,2))


        // Funcion como variable
        var numeroMaximo = function(valor1,valor2){
            if(valor1 > valor2){
                return valor1;
            }
            else{
                return valor2;
            }
        }

        console.log("El numero maximo es: " + numeroMaximo(10,293));

    </script>
