<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>TIPOS DE DATOS</title>
</head>
<body>
    <div class="content">
        <div class="row pt-4">
            <div class="col text-center text-center">
                <h1>TIPOS DE DATOS</h1>
            </div>
            <div class="col-12 text-center">
                <h2>Abrir la consola =P</h2>
            </div>
        </div>
    </div>

    <script>
        // Numericos , float
        var edad = 20;
        var pi = 3.1416;

        console.log(edad + pi)

        // String
        var nombre = "CARLOS";
        console.log(nombre);

        // Array
        var amigos = ["Amigo1", "Amigo2", "Amigo3"];
        console.log(amigos[0]);

        // Objeto
        var objeto = {
            color: "Red",
            size: 150,
            propiedad: "coool"
        }

        // Boolean
        var boolean = true;

        // Undefined (No hemos agregado un valor)
        var sospechoso;
        console.log(sospechoso);

        // Null (Cuado queremos borrar un valor)
        var estandard = "1929238"
        var estandard = null;
        console.log(estandard);

        // Nan (Es un valor invalido)
        var texto = "HOLA";
        console.log(texto * 2);

    </script>

</body>
</html>
